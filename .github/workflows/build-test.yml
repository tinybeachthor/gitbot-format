name: "build-test"

on:
  pull_request:
  push:
    branches:
      - '!master'

jobs:

  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: npm install
    - run: npm build
    - run: npm test
